<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table1</title>
</head>
<body>
    <!--html table use attribute cellspacing,colspan,caption-->
    <table border="1" cellspacing="3">
        <caption>Employee Info</caption>
        <br><br>
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>rohit</td>
            <td>19 500</td>
        </tr>
        <tr>
            <td>Asok</td>
            <td>17 500</td>
        </tr>

        <!--Use table colspan-->
        <tr>
            <td colspan="2">Total salary =[37000]</td>
        </tr>
    </table>
    
</body>
</html>
