<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
</head>
<body>
    <!--simple html table use attribute border,cellpadding-->
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>rohit</td>
            <td>19 500</td>
        </tr>
        <tr>
            <td>Asok</td>
            <td>17 500</td>
        </tr>
    </table>
    
</body>
</html>
